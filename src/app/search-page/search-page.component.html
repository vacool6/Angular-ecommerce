<p *ngIf="isLoading" class="loading">LOADING</p>

<section *ngIf="!isLoading" class="main-container">
  <section [ngClass]="{ spinner: isSpinning }">
    <section [ngStyle]="{ display: isSpinning ? 'block' : 'none' }">
      <app-spinner></app-spinner>
    </section>
  </section>

  <div class="facet-list-container">
    <app-facet-list></app-facet-list>
  </div>

  <div class="results-and-pager-container">
    <div class="results-container">
      <app-result-list></app-result-list>
    </div>

    <div class="pager-container">
      <app-pager></app-pager>
    </div>
  </div>
</section>
