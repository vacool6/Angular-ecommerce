<div>
    <h4>{{this.title}}</h4>
    <div *ngFor="let facet of facetValues">
        <label><input type="checkbox" />{{facet.value}}</label>
    </div>
    <div *ngIf="canShowLess()">
        <button (click)="showLess()">Show Less</button>
    </div>
    <div *ngIf="canShowMore()">
        <button (click)="showMore()">Show More</button>
    </div>
</div>
