<div class="facet-bg-container">
    <div class="title-clear-container">
        <h4>{{this.title}}</h4>
        <div *ngIf="areFacetValuesSelected()">
            <button class="clear-facet-button" (click)="isFacetCleared()">X Clear</button>
        </div>
    </div>
    <div class="facet-values-container" *ngFor="let facet of facetValues" (change)="onChangeHandle(facet)">
        <label><input class="check-box" (click)="isFacetValueSelected(facet)" type="checkbox" [checked]="facet.state === 'selected'" />
            {{ facet.value }}</label>
    </div>
    <div class="show-more-container" *ngIf="canShowLess()">
        <button class="show-more-less-button" (click)="showLess()">- Show Less</button>
    </div>
    <div class="show-less-container" *ngIf="canShowMore()">
        <button class="show-more-less-button" (click)="showMore()">+ Show More</button>
    </div>
</div>
