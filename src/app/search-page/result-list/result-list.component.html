<div>

    <div class="card-container" *ngFor="let resultItem of results | paginate: {itemsPerPage: itemsPerPage, currentPage: p}">
        <div class="details-container">
            <h1> Title: {{resultItem.title}}</h1>
        </div>
        <div *ngFor="let image in resultItem.raw['ec_images']">
            <p>images</p>
            <img src={{image}} alt="shirt">
        </div>
        <div>
            <p>Description: {{resultItem.excerpt}}</p>
        </div>
        <div>
            <p>Source: {{resultItem.raw.source}}</p>
            <p>Object Type: {{resultItem.raw.objecttype}}</p>
            <b>
                <p>Brand: {{resultItem.raw["ec_brand"]}}</p>
            </b>
        </div>
    </div>

    <div>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
</div>
