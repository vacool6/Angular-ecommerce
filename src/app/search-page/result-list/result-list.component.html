<div>
  <div class="card-container" *ngFor="let resultItem of results">
    <div class="details-container">
      <h1>Title: {{ resultItem.title }}</h1>
    </div>
    <div>
      <img
        [src]="resultItem.raw['ec_images'][0]"
        alt=""
        width="200"
        height="200"
      />
    </div>
    <div>
      <p>Description: {{ resultItem.excerpt }}</p>
    </div>
    <div>
      <p>Source: {{ resultItem.raw.source }}</p>
      <p>Object Type: {{ resultItem.raw.objecttype }}</p>
      <b>
        <p>Brand: {{ resultItem.raw["ec_brand"] }}</p>
      </b>
    </div>
  </div>
</div>
